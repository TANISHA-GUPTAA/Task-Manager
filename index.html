<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <section class="add-task">
            <h3>Enter Your Task Below: </h3>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <select  id="category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
            </select>
            <input type="date" id="dueDate">
            <button id="addTaskButton">Add</button>
        </section>
        <section class="task-list">
            <h3>Tasks</h3>
            <ul id="taskList">
            </ul>
        </section>
        <section class="completed-task-list">
            <h3>Completed Tasks</h3>
            <ul id="completedTaskList">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
